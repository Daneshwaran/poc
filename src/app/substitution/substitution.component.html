<section class="substitution__component">




  <mat-tab-group>
    <mat-tab label="Active">
      <ng-template matTabContent>
        <mat-table [dataSource]="dataSource" class="mat-elevation-z1">
          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="from">
            <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.from}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="to">
            <mat-header-cell *matHeaderCellDef> To </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.to}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </ng-template>
    </mat-tab>
    <mat-tab label="History">
      <ng-template matTabContent>
            <mat-table [dataSource]="dataSource" class="mat-elevation-z2">
              <ng-container matColumnDef="number">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="from">
                <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.from}} </mat-cell>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="to">
                <mat-header-cell *matHeaderCellDef> To </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.to}} </mat-cell>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </ng-template>
    </mat-tab>
    <mat-tab label="Admin">
      <ng-template matTabContent>

      </ng-template>
    </mat-tab>
  </mat-tab-group>


</section>
